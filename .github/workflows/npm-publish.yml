---
name: Publish npm package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - name: Publish npm package
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}
